<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Tip Calculator</h1>
      </ion-header-bar>
      <ion-content>
          How good was your server?<p></p>


          <label class="item item-input">
              <span class="input-label">Subtotal</span>
              <input type="number" ng-model="subtotal" placeholder="Subtotal of bill before taxes">
          </label>

          <p></p>Subtotal: {{subtotal | currency}}
          <p></p>
          I want to tip:
            <p></p>
          <!--<ion-radio ng-model="choice" value=".15">15%</ion-radio>-->
          <!--<ion-radio ng-model="choice" value=".18">18%</ion-radio>-->
          <!--<ion-radio ng-model="choice" value=".20">20%</ion-radio>-->
          <!--<ion-radio ><input type="text" placeholder="custom percent  Ex: 10 is 10%" ng-model="choice"></ion-radio>-->
          <!--<p></p>-->

          <div class="list">

              <label class="item item-radio" ng-hide="custom">
                  <input type="radio" name="group" ng-model="choice" value="15">
                  <div class="item-content">
                      15%
                  </div>
                  <i class="radio-icon ion-checkmark"></i>
              </label>

              <label class="item item-radio" ng-hide="custom">
                  <input type="radio" name="group" ng-model="choice" value="18">
                  <div class="item-content">
                      18%
                  </div>
                  <i class="radio-icon ion-checkmark"></i>
              </label>

              <label class="item item-radio" ng-hide="custom">
                  <input type="radio" name="group" ng-model="choice" value="20">
                  <div class="item-content">
                      20%
                  </div>
                  <i class="radio-icon ion-checkmark"></i>
              </label>

              <label class="item item-radio">
                  <input type="radio" name="group" ng-model="choice" placeholder="other percent" ng-click="custom=true">
                  <div class="item-content">
                      other percent
                  </div>
                  <i class="radio-icon ion-checkmark"></i>
              </label>

              <br>
              <label class="item item-input" ng-show="custom">
                  <span class="input-label">Custom Percent</span>
                  <input type="number" ng-model="choice" placeholder="I want to tip ____%" ng-show="custom">
                  <!--TO DO: if over 100%, alert "are you sure you want to more than the bill amount"-->
              </label>

          </div>

I am tipping {{choice}}%

          <p></p>
          <h4>Tip you pay: <strong>{{(choice * subtotal / 100)|currency}}</strong></h4><p></p>



          <p></p>


         </ion-content>
    </ion-pane>
  </body>
</html>
